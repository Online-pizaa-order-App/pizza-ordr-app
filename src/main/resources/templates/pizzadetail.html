<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Pizza Detail</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div th:action="@{/secondprocess}" class="container ">
    <h1 class="header-text">Pizza Detail</h1>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="${pi.pic}" alt="Card image cap">
        <div class="card-body">
            <h5 th:inline="text" class="card-title">[[${pi.meat}]] Pizza</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
             <form th:action="@{/secondprocess}" th:object="${pizza}" method="post">
            <button name="pizzaid" th:value="${pi.pizzaId}" class="card-link" >Add Cart</button>
             </form>
        </div>
    </div>

</div>





<div th:replace="base :: javascript-links"></div>
</body>
</html>
