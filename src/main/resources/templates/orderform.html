<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container container-form">
    <div class="card border-0 shadow my-5">
        <div class="card-body">
            <h1 class="header-text">Build Your Own Pizza </h1>
            <form th:action="@{/process}" th:object="${pizza}" method="POST" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <!-- Material input -->
                <div class="input md-form form-group mt-5">
                    <input type="text"th:field="*{base}" class="form-control" id="formGroupExampleInputMD" placeholder=""/>
                    <span th:if="${#fields.hasErrors('base')}"
                          th:errors="*{base}"></span><br />
                    <label class="text-primary">Dough</label>
                </div>
                <!-- Material input -->
                <div class="input md-form form-group mt-5">
                    <input type="text" th:field="*{cheese}" class="form-control" id="formGroupExampleInput2MD" placeholder=""/>
                    <span th:if="${#fields.hasErrors('cheese')}"
                          th:errors="*{cheese}"></span><br />
                    <label class="text-primary">Cheese</label>
                </div>
                <div class="input md-form form-group mt-5">
                    <input type="text" th:field="*{sauce}" class="form-control" id="formGroupExampleInput3MD" placeholder=""/>
                    <span th:if="${#fields.hasErrors('sauce')}"
                          th:errors="*{sauce}"></span><br />
                    <label class="text-primary">Sauce</label>
                </div>
                <div class="input md-form form-group mt-5">
                    <input type="text" th:field="*{veggies}" class="form-control" id="formGroupExampleInput4MD" placeholder="">
                    <span th:if="${#fields.hasErrors('veggies')}"
                          th:errors="*{veggies}"></span><br />
                    <label class="text-primary">Veggies</label>
                </div>
                <div class="input md-form form-group mt-5">
                    <input type="text" th:field="*{meats}" class="form-control" id="formGroupExampleInput6MD" placeholder="">
                    <span th:if="${#fields.hasErrors('meats')}"
                          th:errors="*{meats}"></span><br />
                    <label class="text-primary">MEats</label>
                </div>
                <button class="btn-primary btn-sm " type="submit">Send</button>
            </form>
        </div>

</body>
</html>
