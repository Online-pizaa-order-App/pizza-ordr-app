<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container container-form">
            <h1 class="header-text">Build Your Own Pizza </h1>
            <form  method="POST" enctype="multipart/form-data">
                <!-- Material input -->
                <label class="text-primary">Crust Type</label>
                    <select name="crustid" class="browser-default custom-select">
                        <option value="" disabled="" selected ="">Choose your option</option>
                        <option value="original-crust">Original</option>
                        <option value="thin-crust">Thin</option>
                        <option value="gluten-free-crust">Gluten Free</option>
                    </select>


                <!-- Material input -->
                <label class="text-primary">Sauce</label>
                <select name="sauceid" class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Choose your option</option>
                    <option value="original-sauce">Original</option>
                    <option value="bbq-sauce">BBQ</option>
                    <option value="alfredo-sauce">Alfredo Sauce</option>
                </select>
                <label class="text-primary">Cheeses</label>
                <select name="cheeseid" class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Choose your option</option>
                    <option value="normal-cheese">Normal</option>
                    <option value="light-cheese">Light</option>
                    <option value="none-cheese">None</option>
                </select>
                <br />

                <label class="text-primary">Select Meats: </label>
                <div class="container">
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni"
                        >
                        <label for="pepperoni">pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="grilled-chicken" name="grilled-chicken" >
                        <label for="grilled-chicken" >grilled-chicken</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage">
                        <label for="sausage">sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bacon" name="bacon" >
                        <label for="bacon" >bacon</label>
                    </div>
                </div>

                <label class="text-primary">Select Veggies: </label>
                <div class="container">
                <div>
                    <input type="checkbox" id="mushroom" name="mushroom"
                           >
                    <label for="mushroom">Mushroom</label>
                </div>
                <div>
                    <input type="checkbox" id="pineapple" name="pineapple" >
                    <label for="pineapple" >pineapple </label>
                </div>
                    <div>
                        <input type="checkbox" id="tomatoes" name="tomatoes">
                        <label for="tomatoes">tomatoes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" name="onions">
                        <label for="onions">onions</label>
                    </div>
                </div>
                <button class="btn-primary btn-sm " type="submit">Send</button>

            </form>
        </div>
    </div>





<div th:replace="base :: javascript-links"></div>
</body>
</html>
