<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container container-form">
            <h1 class="header-text">Build Your Own Pizza </h1>
            <form th:action="@{/process}" th:object="${pizza}" method="POST" enctype="multipart/form-data">

                <!-- Material input -->
                <label class="text-primary">Size</label>
                <select name="size" class="browser-default custom-select">
                    <option value="" disabled="" selected ="">Choose your option</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label class="text-primary">Crust Type</label>
                    <select name="crust" class="browser-default custom-select">
                        <option value="" disabled="" selected ="">Choose your option</option>
                        <option value="original">Original</option>
                        <option value="thin">Thin</option>
                        <option value="gluten-free">Gluten Free</option>
                    </select>


                <!-- Material input -->
                <label class="text-primary">Sauce</label>
                <select name="sauce" class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Choose your option</option>
                    <option value="sauce">Original</option>
                    <option value="sauce">BBQ</option>
                    <option value="sauce">Alfredo Sauce</option>
                    <option value="sauce">Ranch</option>
                    <option value="sauce">Buffalo</option>
                </select>
                <label class="text-primary">Cheeses</label>
                <select name="cheese" class="browser-default custom-select mb-4" >
                    <option value="" disabled="" selected="">Choose your option</option>
                    <option value="normal">Normal</option>
                    <option value="light">Light</option>
                    <option value="extra">Extra</option>
                    <option value="none">None</option>
                </select>
                <br />

                <label class="text-primary">Select Meats: </label>
                <div class="container ">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="pepperoni" name="meat" value="Pepperoni">
                        <label for="pepperoni">pepperoni</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="grilled-chicken" name="meat"  value="chicken">
                        <label for="grilled-chicken" >grilled-chicken</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="sausage" name="meat" value="sausage">
                        <label for="sausage">sausage</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="bacon" name="meat" value="bacon">
                        <label for="bacon" >bacon</label>
                    </div>
                </div>

                <label class="text-primary">Select Veggies: </label>
                <div class="container">
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="mushroom" name="veggie" value="mushroom">
                    <label for="mushroom">Mushroom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="pineapple" name="veggie" value="peneaple" >
                    <label for="pineapple" >pineapple </label>
                </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="tomatoes" name="veggie" value="tomatoes">
                        <label for="tomatoes">Tomatoes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="onions" name="veggie" value="onions">
                        <label for="onions">Onions</label>
                    </div>
                </div>

                <button class="btn-primary btn-sm " type="submit">Add Cart</button>

            </form>
        </div>
    </div>
<div th:replace="base :: javascript-links"></div>
</body>
</html>
